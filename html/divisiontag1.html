<!DOCTYPE html>
<html>
    <head>
        <title>Div tag 1</title>
    </head>
    <body>
        <center><h1>Division Tag in HTML3</h1></center>
        <div style="height: 400px;width: 800px;background-color: green;">
            <div style="height: 400px;width: 400px;background-color: red; float: left;">
                <div style="height: 200px;width: 400px;background-color: rgb(26, 255, 0);">
                    <div style="height: 200px;width: 150px;background-color: pink; float: left;"></div>
                    <div style="height: 200px;width: 250px;background-color: rgb(187, 62, 187) ; float: left;"></div>
                </div>
                <div style="height: 200px;width: 400px;background-color: rgb(255, 115, 0);">
                    <div style="height: 200px;width: 100px;background-color: rgb(57, 157, 161) ; float: left;">
                        <div style="height: 100px;width: 100px;background-color: rgb(3, 29, 2) ;"></div>
                        <div style="height: 100px;width: 100px;background-color: rgb(226, 73, 26) ;"></div>
                    </div>
                    <div style="height: 200px;width: 300px;background-color: grey; float: left;"></div>
                </div>
            </div>   
            <div style="height: 400px;width: 400px;background-color: orange; float: right;">
                <div style="height: 400px;width: 200px;background-color: yellow; float: left;"></div>
                <div style="height: 400px;width: 200px;background-color: rgb(27, 26, 25); float: right;">
                    <div style="height: 300px;width: 200px;background-color: green"></div>
                    <div style="height: 100px;width: 200px;background-color: blue"></div>
                </div>        
            </div>   
            
        </div>
        
    </body>
</html>
