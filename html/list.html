<!DOCTYPE html>
<html>
    <head>
        <title>
            list
        </title>
    </head>
    <body>
        <h2>Lists in html</h2>
        <h3>Ordered List</h3> 
        <ol>
            <li>Apple</li>
            <li>Bananas</li>
            <li>Grapes</li>
        </ol>
        <h3>Unordered List</h3>     
        <ul>
            <li>Swamy</li>
            <li>Bhadra</li>
            <li>Chaitu</li>
        </ul>
        <h3>Description List</h3>
        <dl>
            <dt>HTML:</dt>
            <dd>Hyper Text Markup Language</dd>
            <dt>CSS:</dt>
            <dd>Cascading Style Sheets</dd>
        </dl>
