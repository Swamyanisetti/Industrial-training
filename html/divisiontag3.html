<html>
    <head>
        <title>Div tag 3</title>
    </head>
    <body>
        <center><h1>Division Tag in HTML</h1></center>
        <center><div style="height: 600px;width: 1200px;background-color: green;">
            <div style="height: 100px;width: 1200px;background-color: red;"></div>
            <div style="height: 500px;width: 1200px;background-color: blue;">
                <div style="height: 500px;width: 400px;background-color: pink;float: left;"></div>
                <div style="height: 500px;width: 800px;background-color: violet;float: left;">
                    <div style="height: 200px;width: 800px;background-color: black;"></div>
                    <div style="height: 200px;width: 800px;background-color: yellow;">
                        <div style="height: 200px;width: 400px;background-color: orange;float: left;"></div>
                        <div style="height: 200px;width: 400px;background-color: silver;float: right;"></div>
                    </div>
                    <div style="height: 100px;width: 800px;background-color: brown;"></div>
                </div>
            </div>
        </div></center>
    </body>
