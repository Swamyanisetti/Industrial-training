<!DOCTYPE html>
<html>
    <head>
        <title>Div tag 4</title>
    </head>
    <body>
        <center><h1>Division Tag in HTML</h1></center>
        <div style="height: 500px;width: 500px;background-color: green;">
            <div style="height: 100px;width: 500px;background-color: red;">
                <div style="height: 100px;width: 100px;background-color: yellow;float: left;"></div>
                <div style="height: 100px;width: 100px;background-color: lime;float: left;"></div>
                <div style="height: 100px;width: 100px;background-color: orange;float: left;"></div>
                <div style="height: 100px;width: 100px;background-color: pink;float: left;"></div>
                <div style="height: 100px;width: 100px;background-color: purple;float: right;"></div>
            </div>
            <div style="height: 300px;width: 500px;background-color: blue;">
                <div style="height:300px;width: 100px;background-color: navy;float: left;">
                    <div style="height: 100px;width:100px;background-color: brown;"></div>
                    <div style="height: 100px;width:100px;background-color: darkblue;"></div>
                    <div style="height: 100px;width:100px;background-color: darkgreen;"></div>
                </div>
                <div style="height:300px;width: 300px;background-color: coral;float: left;"></div>
                <div style="height:300px;width: 100px;background-color: blueviolet;float: right;">
                    <div style="height:300px;width: 100px;background-color: navy;float: left;">
                        <div style="height: 100px;width:100px;background-color: indigo;"></div>
                        <div style="height: 100px;width:100px;background-color: palegreen;"></div>
                        <div style="height: 100px;width:100px;background-color: red;"></div>    
                </div>
            </div>
            <div style="height: 100px;width: 500px;background-color: yellow;">
                <div style="height: 100px;width: 100px;background-color: maroon;float: left;"></div>
                <div style="height: 100px;width: 100px;background-color: gray;float: left;"></div>
                <div style="height: 100px;width: 100px;background-color: aqua;float: left;"></div>
                <div style="height: 100px;width: 100px;background-color: black;float: left;"></div>
                <div style="height: 100px;width: 100px;background-color: teal;float: right;"></div>
            </div>
        </div>
    </body>
</html>
