<html>
    <head>
        <title>Table tags</title>
    </head>
    <body>
        <center><h1>Table Tag in HTML</h1></center>
        <table border="5px">
            <tr>
                <th>S.NO</th>
                <th colspan="3">College</th>
                <th>Branch</th>
            </tr>
            <tr>
                <td>1</td>
                <td rowspan="3">ACET</td>
                <td>CME</td>
            </tr>
            <tr>
                <td>2</td>
                <td>CCN</td>
            </tr>
            <tr>
                <td>3</td>
                <td>ECE</td>
            </tr>
        </table>
    </body>
</html>
