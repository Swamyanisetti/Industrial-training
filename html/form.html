<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <center><h1>Form in html</h1></center>
        <form>
            <label>Enter First Name: </label>
            <input type="text" value="Swamy" placeholder="Enter Name" autofocus autocomplete="off">
            <br>
            <label>Enter Last Name: </label>
            <input type="text" value="Anisetti" disabled>
            <br>
            <label>Enter Mobile Number: </label>
            <input type="Number" placeholder="Enter Number" required>
            <br>
            <label>Enter Telephone Number: </label>
            <input type="tel" maxlength="10">
            <br>
            <label>Enter Email: </label>
            <input type="email" required>
            <br>
            <label>Enter Password: </label>
            <input type="password" required>
            <br>
            <label>Choose Gender: </label>
            Male<input type="radio" name="Gender">
            Female<input type="radio" name="Gender">
            <br>
            <lable>Choose any one: </lable>
            C<input type="checkbox">
            C++<input type="checkbox">
            Java<input type="checkbox">
            <br>
            <lable>Choose college</lable>
            <select>
                <option>AEC</option>
                <option>ACET</option>
                <option>ACOE</option>
            </select>
            <br> <label>Enter DOB: </label>
            <input type="date">
            <br>
            <lable>Upload File</lable>
            <input type="file">
            <br>
            <textarea></textarea>
            <br>
            <input type="reset">
            <input type="submit">
        </form> 
    </body>
</html>
