<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <script>
        //String
        let name='swamy'
        console.log(typeof(name))
        //Number
        let num=1234
        console.log(typeof(num))
        //boolean
        let a=true
        console.log(typeof(a))
        //undefined
        let bhadra;
        console.log(typeof(bhadra))
        //null
        let ajay=null
        console.log(typeof(ajay))
        //array
        let array=['swamy','ajay','bhadra']
        console.log(typeof(array))
    </script>
</body>
</html>
