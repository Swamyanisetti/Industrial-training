<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background-color:gainsboro;
}
#clock {
  position: relative;
  margin: auto;
  height:40vw;
  width: 40vw;
  background: url('../images/clock-face.webp') no-repeat;
  background-size: 100%;
}
#hour,
#minute,
#second {
  position: absolute;
  background: black;
  border-radius: 10px;
  transform-origin: bottom;
}
#hour {
  width: 1.8%;
  height: 25%;
  top: 25%;
  left: 48.85%;
  opacity: 0.8;
}
#minute {
  width: 1.6%;
  height: 30%;
  top: 19%;
  left: 48.9%;
  opacity: 0.8;
}
#second {
  width: 1%;
  height: 40%;
  top: 9%;
  left: 49.25%;
  opacity: 0.8;
}
    </style>
  </head>
  <body>
    <h1 style="text-align:center;">Clock Task</h1>
    <div id="clock">
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>
    </div>
  <br><br>
    <script>
    console.log(document)
      setInterval(() => {
  d = new Date(); 
  hr = d.getHours();
  min = d.getMinutes();
  sec = d.getSeconds();
  hr_rotation = 30 * hr + min / 2; //converting current time
  min_rotation = 6 * min;
  sec_rotation = 6 * sec;
  hour.style.transform = `rotate(${hr_rotation}deg)`;
  minute.style.transform = `rotate(${min_rotation}deg)`;
  second.style.transform = `rotate(${sec_rotation}deg)`;
}, 1000);
  </script>
  </body>
  </html>
