<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the name</title>
    <style>
        #div1{
            height: 300px;
            width: 300px;
            border: 5px solid black;
        }
        h1{
            text-align: center;
            color: red;
        }
        p{
            color: green;
            font-size: 20px;
        }
        #sub{
            background-color: orangered;
        }
    </style>
</head>
<body>
    <center>
        <div id="div1">
            <h1>Guess the Number Game</h1>
            <p>Guess a number between 1 and 10</p>
            <input type="number" id="inid">
            <input type="submit" value="submit guess" id="sub" onclick="check()"> 
            <p id="pid"></p>
        </div>
    </center>
    <script>
        function check(){
            let x=Math.floor(Math.random()*11);
            console.log(x)
            let y=document.getElementById("inid").value;
            if(x==y){
                document.getElementById('pid').style.color="green";
                document.getElementById('pid').innerHTML="Congratulations you found";
            }
            else{
                document.getElementById('pid').style.color="red";
                document.getElementById('pid').innerHTML="Try Again";
            }
        }
    </script>
</body>
</html>
