<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Events</title>
</head>
<body>
    <form>
    <label >focus</label>
    <input type="text" name="" onfocus="sam(this,'green')">
    <label >blur</label>
    <input type="password" name="" onblur="sam(this,'yellow')">
    <!-- <label >focus3</label>
    <input type="text" name="" onfocus="sam(this,'blue')"> -->
    </form>
    <script>
        function sam(e,color_value){
            e.style.background=color_value;
            //focusin,focusout
        }
    </script>
</body>
</html>
