<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Method</title>
</head>
<body>
    <script>
        let marks=[56,89,60,94,24,10,85]
        let finalScore=marks.every((score,i)=>{
            console.log(score);
            return score>35;
        })
        console.log(finalScore)

        let ages=[56,37,60,15,14,24,10,81]
        let finalAge=ages.every(function(age,i){
            console.log(age);
            return age>18;
        })
        console.log(finalAge)

        let values=[55,86,77,68,39,28,41]
        let value=values.every(fun);
        function fun(val,i){
            console.log(val)
            return val>20;
        }
        console.log(value)

    </script>
</body>
</html>
