<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" maxlength="1" id="id1" placeholder="Enter first letter:">
    <button onclick="fun()">click</button>
    <p id="id"></p>
    <script>
        function fun(){
            let a=document.getElementById('id1').value
            let courses=['html','css','boostrap','js'];
            let course=courses.find((name,index)=>{
                return name.startsWith(a);
        })
        document.getElementById('id').innerText=course;
        }
    </script>
</body>
</html>
