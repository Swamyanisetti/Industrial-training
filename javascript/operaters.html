<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaters</title>
</head>
<body>
    <script>
       //ADDITION
        let x=100
        let y=20
        let z=x+y
        document.write('Addition of x and y is '+z)
       //SUBTRATION
        let x1=340
        let y1=20
        let z1=x1-y1
        document.write(' Subtration of x1 and y1 is'+z1)
        //MULTIPLICATION
        let a=30
        let b=4
        let c=a*b
        document.write('Multiplication of a and b is'+c)
        //MODULUS
        let a1=30
        let b1=8
        let c1=a1%b1
        document.write('Modulus of a and b is'+c1)
        //DIVISION
        let d=960
        let e=8
        let f=d/e
        document.write('Modulus of d and e is'+f)
    </script>
</body>
</html>
