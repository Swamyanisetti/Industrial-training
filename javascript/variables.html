<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        //var keyword
        var name="swamy"//declare
        console.log(name)
        name="swamy anisetti"//change value
        console.log(name)
        var name="swamy A"//redeclare
        console.log(name)
        //let keyword
        let na="swamy"//declare
        console.log(na)
        na="swamy anisetti"//change value
        console.log(na)
      //  let na="swamy A"//redeclare
       // console.log(na)  ....cant work
       {
        let c="acet"
        console.log(c)
        c="aec"
       }
      // console.log(c)....not works
       //const keyword
       const pi="3.14"
       console.log(pi)
      // pi="5"
      // console.log(pi)....not works
    </script>
</body>
</html>
