<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="sid"></p>
    <label>Enter name</label>
    <input type="text" id="id" autofocus>
    <button onclick="fun()">click</button><br><br>
    <label >Password:</label>
    <input type="password" id="id1">
    <button onclick="fun1()">password</button><br><br>
    <label >Conform Password:</label>
    <input type="password" id="id2">
    <button onclick="fun2()">Conform</button>
    <script>
        function fun(){
            let name=document.getElementById('id').value;
           let  n=name.length;
            if(n==0){
                alert('No Input Entered')
            }
            else{
                document.getElementById('sid').innerText=name;
            }
        }
        function fun1(){
            let pass=document.getElementById('id1').value;
           let p=pass.length;
            if(p<8){
                alert('Please,Enter minimum 8 characters..')
            }
        }
        function fun2(){
            let pass1=document.getElementById('id1').value;
            let pass2=document.getElementById('id2').value;
            if(pass1!=pass2){
                alert('check your password and try again...')
            }
            if(pass1==pass2){
                alert('sucessful')
            }
        }
    </script>
</body>
</html>
