<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #a{
            height: 400px;
            width: 400px;
            margin-left: 20px;
            border: 1px solid blue;
            position: relative;
            background-color: yellow;
            border-radius: 100%;
            animation-name: swamy;
            animation-duration: 1s;
            animation-iteration-count: 150;
            animation-delay: -12s;
            animation-direction:reverse ;/*reverse direction*/
            animation-fill-mode: backwards;/*takes the final color /function*/
           /* animation: swamy 5s ease-in-out 3 reverse 2s ;*/
        }
        @keyframes swamy{
           /* from{
                background-color:orangered;
            }
            to{
                background-color: lightgreen;
            }*/
            0%{
                background-color: aqua;top:0px;left:0px;
            }
            25%{
                background-color:green;top:0px;left:800px;
            }
            50%{
                background-color: brown;top:400px;left:800px;
            }
            75%{
                background-color:burlywood;top:400px;left:0px;
            }
            100%{
                background-color: orangered;top:0px;left:0px;
            }
        }
    </style>
</head>
<body>
    <div id="a"><img src="bhadra.jpg"></div>
</body>
</html>
