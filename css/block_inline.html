<!DOCTYPE html>
        <html lang="en">
            <head>
                <title> Display properties</title>
                <style>
                    p{                       
                        border: 2px solid orangered;
                        display: inline; 
                                      
                     }
                     span{
                        border: 2px solid greenyellow;
                        display: block;
                     }
                     .a{
                        height: 300px;
                        width: 300px;
                        border: 2px solid red;
                        float: left;
                        display: none;/*it will disappered/hide the data*/
                     }
                     .b{
                        height: 300px;
                        width: 300px;
                        border: 2px solid red;
                        float: left;
                        visibility  : hidden;/*hide div but space  remains*/
                     }
                     .c{
                        height: 300px;
                        width: 300px;
                        border: 2px solid red;
                        float: left;
                     }
                </style>
            </head>
            <body>
                <center><h1>Display properties in CSS </h1></center>
                <hr>
                <p>This is Block Level element</p><br><br>
                <span>This Is Inline Element</span>
                <br>
                <div class="a"></div>
                <div class="b"></div>
                <div class="c"></div>
            </body>
        </html>
