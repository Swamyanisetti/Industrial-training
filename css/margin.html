<!DOCTYPE html>
<html>
    <head>
        <title>Margin & Padding</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;                
            }
            .a{
                height: 400px;
                width: 400px;
                border: 10px solid red;
                /*border-style: dotted;*/
                /*margin-left: 100px;
                margin-top: 50px;*/
                margin: 40px 20px 50px 60px;
                float: left;
            }
            h2{
                border: 2px solid red;
                margin: 40px 20px 50px 60px;
            }
            h3{
                /*padding-top: 150px;
                padding-left: 150px;
                padding-bottom: 150px;
                padding-right: 150px;*/
                padding: 150px 120px 160px 130px;
                margin: 40px;
            }
            h4{
                padding-top: 200px;
                padding-left: 100px;
                /*padding: 150px 120px 160px 130px;*/
                margin: 30px;
            }
        </style>
    </head>
    <body>
        <center><h1>Margin in CSS</h1></center>
        <hr>
        <h2>Marigin in CSS</h2>
        <div class="a"><h3>Division1</h3></div>
        <div class="a"><h4>Division2</h4></div>    
    </body>
</html>
