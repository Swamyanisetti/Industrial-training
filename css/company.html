<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>company Form</title>
    <link rel="stylesheet" href="company.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <center>
        <div id="a">
            <div id="a1">
                <p id="p1"><b>Company Name</b></p>
                <p id="p2">some awesome Tagline</p>
                <img src="../images/mob-removebg-preview.png">
                <h1 id="p3">Create An Account</h1>
                <p id="p4">Create a minimal registration paging using Bootstrap 4 <br> HTML form elements are to be used in elements. <br>Snippet By <u>Bootstrapious</u></p>
            </div>
            <div id="a2">
                <input type="text" placeholder="First Name" id="first">
                <i class="fa-solid fa-user" id="i1"></i>
                <input type="text" placeholder="Last Name" id="last">
                <i class="fa-solid fa-user" id="i2"></i>
                <input type="email" placeholder="Email Address" id="mail">
                <i class="fa-solid fa-envelope" id="i3"></i>
                <input type="number" placeholder="+12" id="pho">
                <i class="fa-solid fa-phone" id="i4"></i>
                <input type="tel" placeholder="Phone Number" id="pho1">
                <!--<input type="number" placeholder="Choose your job" id="job">-->
                <select id="job">
                    <option>Choose your job</option>
                </select>
                <i class="fa-solid fa-user-check" id="i5"></i>
                <input type="password" placeholder="Password" id="pass1">
                <i class="fa-solid fa-lock" id="i6"></i>
                <input type="password" placeholder="Conform Password" id="pass2">
                <i class="fa-solid fa-lock" id="i7"></i>
                <div id="cre"><p><b>Create your account</b></p></div>
               <div id="c1"></div>
               <div id="c3">OR</div>
               <div id="c2"></div>
               <div id="face">
                <p><i class="fa-brands fa-facebook"></i>&nbsp;&nbsp;Continue with Facebook </p>
               </div> 
               <div id="twit"><p><i class="fa-brands fa-twitter"></i>&nbsp;&nbsp;Continue with Twitter </p></div>
               <p id="re"><b>Already Registred?</b></p>
               <p id="lo"><b>Login</b></p>
            </div>
        </div>
    </center>
</body>
</html>
