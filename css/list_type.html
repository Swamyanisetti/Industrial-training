<!DOCTYPE html>
        <html lang="en">
            <head>
                <title> lists</title>
                <style>
                    ul{
                        list-style-type: square;
                    }
                    ol{
                        list-style-type: lower-greek;
                    }
                    ol{
                        list-style-image: url("ogamecopy.png");
                    }
                </style>
            </head>
            <body>
                <center><h1>List types in CSS </h1></center>
                <hr>
                <ul>
                    <li>C</li>
                    <li>C++</li>
                    <li>Java</li>
                    <li>Python</li>
                </ul>
                <ol>
                    <li>C</li>
                    <li>C++</li>
                    <li>Java</li>
                    <li>Python</li>
                </ol>
            </body>
        </html>
